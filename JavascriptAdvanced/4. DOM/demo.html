<html>
    <head>
        <title>My first page</title>
    </head>
    <body>
        
        <h1 id="heading">Intro to DOM</h1>
        <ul>
            <li id="methods-list-item" class="list-item" data-name="Ivaylo">DOM Methods</li>
            <li class="list-item">DOM Properties</li>
        </ul>

        <script>
            let liElement = document.querySelector('#methods-list-item')
            liElement.setAttribute('data-name', 'Pesho')
            console.log(liElement.attributes);
            liElement.style.backgroundColor = 'pink'
            liElement.style.color = 'white'
            console.log(liElement.style);

            let parentElement = document.querySelector('ul')
            let childElement = document.getElementById('methods-list-item')
            parentElement.removeChild(childElement)
            // но изтрития child не спира да съществува! има го в памета и може да се извика, просто вече не е вързано към DOM дървото
            childElement.innerHTML += ' + added content'
            parentElement.appendChild(childElement)
            // добавяме го отново с допълнителен текст.

            document.write('Pisha si kot si iskam')
            //дописване накрая на документа

            let newLiElement = document.createElement("li")
            newLiElement.textContent = 'newly created list item'
            //textContect е почти същото като .innerHTML

            parentElement.appendChild(newLiElement)
            //добавям новия елемент към парента

            let copiedLiElement = liElement.cloneNode(true)
            parentElement.appendChild(copiedLiElement)
            copiedLiElement.style.color = 'black'
            copiedLiElement.innerHTML += '/this is a copy with black Letters/'
            //клониране на елемент


        </script>
    </body>
</html>
