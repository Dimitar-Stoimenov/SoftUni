<html>
    <head>
        <style>
            .selected {
                background-color: green;
            }
        </style>
        <title>My first page</title>
    </head>
    <body>
        
        <h1 id="heading">Intro to DOM</h1>
        <ul onclick="onListClick()" style="cursor: pointer">
            <li id="methods-list-item" class="list-item" data-name="dom-method-selector">DOM Methods</li>
            <li class="list-item">DOM Properties</li>
        </ul>

        <script>
            let liElement = document.querySelector('#methods-list-item')    
            liElement.setAttribute('data-name', 'Pesho')
            liElement.style.backgroundColor = 'pink'
            liElement.style.color = 'white'

            let parentElement = document.querySelector('ul')
            let childElement = document.getElementById('methods-list-item')
            parentElement.removeChild(childElement)
            // но изтрития child не спира да съществува! има го в памета и може да се извика, просто вече не е вързано към DOM дървото
            childElement.innerHTML += ' + added content'
            parentElement.appendChild(childElement)
            // добавяме го отново с допълнителен текст.

            document.write('Pisha si kot si iskam')
            //дописване накрая на документа

            let newLiElement = document.createElement("li")
            newLiElement.textContent = 'newly created list item'
            //textContect е почти същото като .innerHTML

            parentElement.appendChild(newLiElement)
            //добавям новия елемент към парента

            let copiedLiElement = liElement.cloneNode(true)
            parentElement.appendChild(copiedLiElement)
            copiedLiElement.style.color = 'black'
            copiedLiElement.innerHTML += '/this is a copy with black Letters/'
            //клониране на елемент

            liElement.remove()
            //премахване на елемент от ДОМ дървото - не го трие тотално, просто го откача от дървото, на долния ред го връщаме обратно
            parentElement.appendChild(liElement)          
            
            newLiElement.classList.add('selected')
            //добавям клас "selected" на елемента newLiElement, а по-нагоре в тага <style> съм добавил CSS - ЗЕЛЕН бекграунд на всички елементи с клас "selected"

            let parentEl = liElement.parentElement;

            let x = parentEl.appendChild(liElement.cloneNode(true))
            x.style.color = 'white'
            x.style.backgroundColor = "purple"
            //малко комбо

            parentElement.lastElementChild.innerHTML = 'DOM дърво'
            //промених последния чайлд - само текста му, горе пропертитата му останаха същите
            parentElement.lastElementChild.style.color = 'yellow'

            //сега примерно взимаме предния на този горе и му променям цвета
            parentElement.lastElementChild.previousElementSibling.style.backgroundColor = 'red'
            //може и да се нества
            parentElement.lastElementChild.previousElementSibling.previousElementSibling.style.backgroundColor = 'lightgreen'

            //добавям нов ред най-отпред и му добавям разни щуротии:
            let newLine = document.createElement('li')
            newLine.setAttribute('id', 'prependedLi')
            newLine.textContent = 'prepended line of text with LI tag'
            parentElement.prepend(newLine)            

            // добавих onclick пропърти на 'ul' тага с фукцията по-долу, която ще върти елементите
            function onListClick() {
                let ulElement = document.getElementsByTagName('ul')[0]
                let lastElement = ulElement.lastElementChild

                ulElement.prepend(lastElement)
            }

            console.log(screen);

        </script>
    </body>
</html>
